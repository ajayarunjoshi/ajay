<template>
    <lightning-card title="Contact Journey">
        <div class="slds-p-around_medium">
            
                    <div key={event.Id} class="slds-box slds-m-bottom_medium">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col">
                                <div class="slds-m-bottom_small">
                                    <span class="slds-badge slds-theme_warning">Previous</span>
                                </div>
                            </div>
                            <div class="slds-col">
                                <span>{Job_Title} at {Company}</span>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col">
                                <div class="slds-m-bottom_small">
                                    <span class="slds-badge slds-theme_info">Now</span>
                                </div>
                            </div>
                            <div class="slds-col">
                                <span>{New_Designation} at {New_Company}</span>
                            </div>
                        </div>
                    </div>
        </div>
    </lightning-card>
</template>
