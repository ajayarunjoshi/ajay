<template>
	<template if:true={kanletData}>
		<lightning-card>

			<article class="slds-card">
				<div style="margin-top: -16px;height: 72px;" class="slds-grid slds-einstein-header slds-card__header">
					<header class="slds-media slds-media_center slds-has-flexi-truncate">
						<div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
							<div class="slds-media__figure">
								<span class="slds-icon_container slds-icon-utility-salesforce1">
<svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#salesforce1"></use>
</svg>
</span>
							</div>
							<div class="slds-media__body">
								<h2 class="slds-truncate" title="Einstein (10+)">
									<!-- <a href="#" class="slds-card__header-link" title="Einstein (10+)"> -->
									<span class="slds-text-heading_small"> <b>Contact Tracking </b> </span>
									<!-- </a> -->
								</h2>
							</div>
						</div>
						<!-- <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div> -->
					</header>
				</div>
			</article>


			<div style="list-style: none;  position: relative; text-align: left;">
				<!-- <template for:each={careerEvents} for:item="event"> -->
				<!-- <div style="margin-bottom: 20px; position: relative; display: inline-block;"> -->
				<!-- <div
					style="background: #f4f6f9; border: 1px solid #ccc; border-radius: 10px; padding: 20px; width: 400px;"> -->

				<div style="margin-top: 15px;">
					<div style="margin-bottom: 10px;">
						<span style="font-weight: bold; color: #333; display: inline-block; background-color: #a1efce; padding: 5px 10px; border-radius: 5px; margin-left: 161px;">
                                         {Contact_Status}
                                    </span>
					</div>

					<div style="margin-bottom: 10px;">
						<div style="margin-bottom: 10px;">
							<div
								style="display: inline-block; background-color: #f7aed2; padding: 5px 10px; border-radius: 5px; margin-left: 10px;">
								<span style="font-weight: bold; color: #333;">Previous</span>
							</div>
							<span style="color: #333; margin-left:8px;"> {Job_Title} at {Company}</span>
						</div>
						<div
							style="display: inline-block; background-color: #b3c6f8; padding: 5px 10px; border-radius: 5px; margin-left: 10px; width: 73px;">
							<span style="font-weight: bold; color: #333;margin-left: 10px;">Now</span>
						</div>
						<template if:true={New_Company}>
							<span style="color: #333; margin-left: 8px;"> {New_Designation} at {New_Company}</span>
						</template>
					</div>
				</div>
				<!-- </div>
			</div> -->
				
			</div>
		</lightning-card>
	</template>
</template>
